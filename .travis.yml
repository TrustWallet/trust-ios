language: swift
osx_image: xcode9.2

branches:
  only:
    - master

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

cache:
   cocoapods

before_install:
  - bundle install
  - gem install --no-rdoc --no-ri cocoapods
  - gem install --no-rdoc --no-ri xcpretty -N
  - brew update
  - brew install swiftlint || true

script:
  - set -o pipefail
  - fastlane tests

notifications:
  slack: trust-wallet:33Vj3pGpKoBMTBAHTB8dF79n
  email: false

after_success:
  - bash <(curl -s https://copilot.blackducksoftware.com/ci/travis/scripts/upload)
